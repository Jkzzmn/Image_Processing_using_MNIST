name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: write
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test_setup
      id: test_setup
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test_setup
        setup-command: "
          rm -f result_autograding.csv;
          rm -rf data/test;
          bash tests/setup_environment.sh;
          bash tests/setup_dataset.sh;
          "
        command: python -m unittest -v tests.setup_test
        timeout: 10
        max-score: 0
    - name: save_result
      id: save_result
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: save_result 
        setup-command: ''
        command: "
          git config --global user.name 'github-classroom[bot]'; 
          git config --global user.email 'github-classroom[bot]@users.noreply.github.com'; 
          git add result_autograding.csv;
          git commit -m 'Save autograding results' || echo 'No changes to commit';
          git push;
          " 
        timeout: 10
        max-score: 0
    - name: model
      id: model
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: model
        setup-command: ''
        command: python -m unittest -v tests.eval_model
        timeout: 10
        max-score: 0 
    - name: train
      id: train
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: train
        setup-command: ''
        command: python -m unittest -v tests.eval_train
        timeout: 10
        max-score: 50 
    - name: test
      id: test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test
        setup-command: ''
        command: python -m unittest -v tests.eval_test
        timeout: 10
        max-score: 50 
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        MODEL_RESULTS: "${{steps.model.outputs.result}}"
        TRAIN_RESULTS: "${{steps.train.outputs.result}}"
        TEST_RESULTS: "${{steps.test.outputs.result}}"
      with:
        runners: "model, train, test"